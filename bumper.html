<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Bumper Animation</title>
    <style>
        /* 1. Reset and Layout */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; /* Dark background */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* 2. Container for the Bumper */
        .bumper-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 3. The Logo Circle */
        .logo-box {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(110, 142, 251, 0.5);
            
            /* Initial State */
            opacity: 0;
            transform: scale(0.5);
            
            /* Animation Trigger */
            animation: logoEntrance 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* 4. The Text Reveal */
        .logo-text {
            margin-top: 20px;
            color: #fff;
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
            overflow: hidden; /* Hides text while it slides up */
            white-space: nowrap;
            position: relative;
        }

        .logo-text span {
            display: block;
            transform: translateY(100%);
            animation: textSlideUp 0.8s ease-out 0.8s forwards; /* Delay starts after logo entrance */
        }

        /* 5. Keyframe Animations */
        
        /* Logo Pops in and Scales */
        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            60% {
                opacity: 1;
                transform: scale(1.1); /* Slight overshoot */
            }
            100% {
                opacity: 1;
                transform: scale(1);
                box-shadow: 0 0 30px rgba(167, 119, 227, 0.6);
            }
        }

        /* Text Slides Up from invisible overflow */
        @keyframes textSlideUp {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Optional: Adding a continuous pulse after entrance */
        .logo-box {
            animation: logoEntrance 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
                       pulseGlow 2s infinite 2s; /* Starts after entrance finishes */
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 20px rgba(110, 142, 251, 0.5); }
            50% { box-shadow: 0 0 40px rgba(167, 119, 227, 0.8); }
            100% { box-shadow: 0 0 20px rgba(110, 142, 251, 0.5); }
        }

    </style>
</head>
<body>

    <div class="bumper-container">
        <div class="logo-box">
            A
        </div>
        
        <div class="logo-text">
            <span>Alpha Corp</span>
        </div>
    </div>

</body>
</html>
