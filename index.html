<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramount Bumper Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #578bc9 0%, #002d5a 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .bumper-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo-box {
            width: 200px;
            height: 200px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: flex-end; 
            position: relative;
            
            opacity: 0;
            transform: scale(0.5);
            
            animation: logoEntrance 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* The Mountain */
        .logo-box::before {
            content: '';
            position: absolute;
            bottom: 20px;
            width: 120px;
            height: 100px;
            background: linear-gradient(to bottom, #fff 0%, #b4d2ff 100%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 2;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* The Stars (Ring) */
        .logo-box::after {
            content: '';
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border-top: 5px dotted #fff; 
            border-right: 5px dotted transparent; 
            border-left: 5px dotted #fff;
            border-bottom: 5px dotted transparent;
            transform: rotate(-45deg);
            z-index: 3;
            animation: starSpin 3s ease-out forwards;
        }

        .logo-text {
            margin-top: 0px;
            color: #fff;
            font-family: 'Edwardian Script ITC', 'Brush Script MT', cursive;
            font-size: 60px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            overflow: hidden; 
            white-space: nowrap;
            position: relative;
            z-index: 4;
        }

        .logo-text span {
            display: block;
            transform: translateY(100%);
            animation: textSlideUp 1s ease-out 1s forwards; 
        }

        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes starSpin {
            0% {
                opacity: 0;
                transform: rotate(120deg) scale(1.5);
            }
            100% {
                opacity: 1;
                transform: rotate(-45deg) scale(1);
            }
        }

        @keyframes textSlideUp {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <div class="bumper-container">
        <div class="logo-box">
            </div>
        
        <div class="logo-text">
            <span>Paramount</span>
        </div>
    </div>

</body>
</html>
